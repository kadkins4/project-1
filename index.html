<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quizzle - An Extremely Nerdy Trivia Game</title>
    <link href="https://fonts.googleapis.com/css?family=Fondamento|Tillana" rel="stylesheet">
    <link rel="stylesheet" href="master.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="model.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>QUiZZLe</h1>
    <div class="play">
      <div class="question-container game-end">
        <p class="problem">Click the Title To Start</p>
      </div>

      <div class="answer-container">
        <div class="option a0">Video Games</div>
        <div class="option a1">Game of Thrones</div>
        <div class="option a2">Sports</div>
        <div class="option a3">Random</div>
      </div>

      <div class="clock">
        <div class="timer">
          <p class="time">75</p>
        </div>
        <div class="score">
          <p class="points">0</p>
        </div>
      </div>
    </div>
    <script src="docready.js" charset="utf-8"></script>
  </body>
</html>
