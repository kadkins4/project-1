<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quizzy</title>
    <link rel="stylesheet" href="master.css">
    <script src="model.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  </head>
  <body>
    <h1>Quizzly</h1>
    <div class="start-game">
        START GAME
    </div>
    <div class="Countdown">
      Good Luck, Have Fun
    </div>
    <div class="play">
      <div class="question-container">
        <p class="problem">Lorem ipsum dolor sit.</p>
      </div>

      <div class="answer-container">
        <div class="option a0">Ipsum</div>
        <div class="option a1">Dolor</div>
        <div class="option a2">Sit</div>
        <div class="option a3">Unce</div>
      </div>

      <div class="clock">
        <div class="timer">
          <p class="time">75</p>
        </div>
        <div class="score">
          <p class="points">0</p>
        </div>
      </div>
    </div>
  </body>
</html>
