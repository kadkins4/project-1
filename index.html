<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quizzy</title>
    <link rel="stylesheet" href="master.css">
    <script src="model.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Condiment|Eagle+Lake|Fondamento|Indie+Flower|Julee|Kalam|Tillana" rel="stylesheet">
  </head>
  <body>
    <h1>Qu<span>i</span>zzl<span>e</span></h1>
    <div class="play">
      <div class="question-container">
        <p class="problem">Click the Title To Start</p>
      </div>

      <div class="answer-container">
        <div class="option a0">Video Games</div>
        <div class="option a1">Game of Thrones</div>
        <div class="option a2">Sports</div>
        <div class="option a3">Random Shit</div>
      </div>

      <div class="clock">
        <div class="timer">
          <p class="time">75</p>
        </div>
        <div class="score">
          <p class="points">0</p>
        </div>
      </div>
    </div>
  </body>
</html>
