<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quizzy</title>
    <link rel="stylesheet" href="master.css">
    <script src="model.js" charset="utf-8"></script>
    <script src="visual.js" charset="utf-8"></script>
    <script src="init.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Quizzly</h1>
    <div class="play">
      <div class="question-container">
        <p class="problem">Question Here</p>
      </div>

      <div class="answer-container">
        <div class="option correct">test</div>
        <div class="option a2">test</div>
        <div class="option a3">test</div>
        <div class="option a4">test</div>
      </div>

      <div class="clock">
        <div class="timer">
          <p class="time">60</p>
        </div>
        <div class="score">
          <p class="points">0</p>
        </div>
      </div>
    </div>
  </body>
</html>
